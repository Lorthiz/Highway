<div>
    <ul>
        <li ng-repeat="user in $ctrl.userList">
            {{user}}
            <button ng-click="$ctrl.promote(user.id, 'ROLE_USER')">
                USER
            </button>
            <button ng-click="$ctrl.promote(user.id, 'ROLE_INSTRUCTOR')">
                INSTRUCTOR
            </button>
            <button ng-click="$ctrl.promote(user.id, 'ROLE_ADMIN')">
                ADMIN
            </button>
        </li>
    </ul>
</div>
